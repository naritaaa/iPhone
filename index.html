<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhoneテストページ</title>
  <style>
    :root {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      color-scheme: light dark;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f7fb;
      color: #1f1f1f;
    }

    main {
      width: min(360px, 92vw);
      border-radius: 32px;
      padding: 32px 24px;
      background: #ffffff;
      box-shadow: 0 12px 28px rgba(38, 56, 94, 0.12);
      border: 1px solid rgba(31, 41, 55, 0.08);
    }

    h1 {
      margin: 0 0 16px;
      font-size: clamp(1.6rem, 5vw, 2.2rem);
      text-align: center;
    }

    p {
      margin: 0 0 20px;
      line-height: 1.6;
      font-size: clamp(0.95rem, 3.4vw, 1.1rem);
      text-align: center;
    }

    ul {
      list-style: none;
      margin: 0 0 24px;
      padding: 0;
      display: grid;
      gap: 12px;
      font-size: 0.95rem;
    }

    li {
      padding: 12px 16px;
      border-radius: 16px;
      background: #eef2ff;
      color: #1e3a8a;
    }

    a {
      display: block;
      text-align: center;
      padding: 14px 18px;
      border-radius: 999px;
      background: #2563eb;
      color: #ffffff;
      font-weight: 600;
      text-decoration: none;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <main>
    <h1>テスト用ミニアプリ</h1>
    <p>iPhoneでの見え方を手早くチェックできる、シンプルなテストページです。</p>
    <ul aria-label="確認ポイント">
      <li>最新の表示比率を想定したレイアウト</li>
      <li>WindowsのVSCodeでも編集しやすい構造</li>
      <li>レンタルサーバー公開前の最終確認に最適</li>
    </ul>
    <a href="#" role="button">タップして確認</a>
    <footer>レンタルサーバーへ公開する前に、このページでデザインを確認しましょう。</footer>
  </main>
</body>
</html>
